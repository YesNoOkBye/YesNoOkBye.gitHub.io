<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="sass/reset.css">
	<link rel="stylesheet" href="sass/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео инструкцию</span><strong>Как заработать свой первый миллион</strong></h1> 
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой email</p>
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	<div class="section">
		<h3 class="bottom-header">наши клиенты</h3>
	</div>
	<div class="section">
		<div class="clients">
			<div class="col"><img src="img/05.png" alt=""></div>
			<div class="col"><img src="img/06.png" alt=""></div>
			<div class="col"><img src="img/07.png" alt=""></div>
			<div class="col"><img src="img/08.png" alt=""></div>
			<p></p>
			<div class="col"><img src="img/09.png" alt=""></div>
			<div class="col"><img src="img/10.png" alt=""></div>
			<div class="col"><img src="img/11.png" alt=""></div>
			<div class="col"><img src="img/12.png" alt=""></div>
		</div>
	</div>
	
</body>
</html>
