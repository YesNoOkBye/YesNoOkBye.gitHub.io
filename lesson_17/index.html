<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    
    <!-- скрипт для слайдера -->
    <!-- jQuery 1.8 or later, 33 KB -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Fotorama from CDNJS, 19 KB -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <title>Dublin sewing</title>
  </head>
  <body>
    <div class="first-section">
      <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-2 col-lg-12 col-md-12 col-sm-12 col-12">
              <h1 class="main-header">Dublin sewing <span class="sub-header">create with love</span></h1>
            </div>
        </div>
      <div class="container">
        <div class="row cards">
          <div class="col-xl-4 col-lg-4">
            <div class="card" style="width: 18rem;">
              <img src="../img/Dresses.jpeg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Dresses</h5>
                <p class="card-text">Here is some text about designing and sewing Dresses</p>
                <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4">
            <div class="card" style="width: 18rem;">
            <img src="../img/skirts.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Skirts</h5>
              <p class="card-text">Here is some text about designing and sewing Skirts</p>
              <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
            </div>
          </div>
        </div>
          <div class="col-xl-4 col-lg-4">
            <div class="card" style="width: 18rem;">
              <img src="../img/Shorts.jpeg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Shorts</h5>
                <p class="card-text">Here is some text about designing and sewing Shorts</p>
                <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <!-- Add images to <div class="fotorama"></div> -->
        <div class="row">
          <div class="fotorama data-width="100%" data-width="800" data-height="600" data-nav="thumbs" data-allowfullscreen="true" data-autoplay="true" data-transition="crossfade"data-loop="true" ">
            <img src="../img/slider/01.jpeg">
            <img src="../img/slider/02.jpeg">
            <img src="../img/slider/03.jpeg">
            <img src="../img/slider/04.jpeg">
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
