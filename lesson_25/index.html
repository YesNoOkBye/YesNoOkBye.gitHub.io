<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="library/bootstrap.min.css">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- скрипт для слайдера -->
    <!-- Fotorama from CDNJS, 19 KB -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <title>Dublin sewing</title>
  </head>
  <body>
    <div class="first-section" data-vide-bg="video/billowing.mp4">
      <div class="container">
        <div class="row d-flex justify-content-start">
          <div class="col-xl-12 offset-xl-0 col-lg-12 col-md-12 col-sm-12 col-12">
            <h1 class="main-header">Dublin sewing <span class="sub-header">create with love</span></h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row cards">
          <div class="col-xl-4 col-lg-4">
            <div class="card" style="width: 18rem;">
              <img src="img/Dresses.jpeg" class="card-img-top" alt="Dresses">
              <div class="card-body">
                <h5 class="card-title">Dresses</h5>
                <p class="card-text">Here is some text about designing and sewing Dresses</p>
                <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4">
            <div class="card" style="width: 18rem;">
              <img src="img/skirts-copy.jpeg" class="card-img-top" alt="Skirts">
              <div class="card-body">
                <h5 class="card-title">Skirts</h5>
                <p class="card-text">Here is some text about designing and sewing Skirts</p>
                <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4">
            <div class="card" style="width: 18rem;">
              <img src="img/Shorts.jpeg" class="card-img-top" alt="Shorts">
              <div class="card-body">
                <h5 class="card-title">Shorts</h5>
                <p class="card-text">Here is some text about designing and sewing Shorts</p>
                <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <!-- Add images to <div class="fotorama"></div> -->
          <div class="row">
            <div class="fotorama" data-width="800" data-height="600" data-nav="thumbs" data-allowfullscreen="true" data-autoplay="true" data-transition="crossfade" data-loop="true">
              <img src="img/slider/01.jpeg" alt="photo">
              <img src="img/slider/02.jpeg" alt="photo">
              <img src="img/slider/03.jpeg" alt="photo">
              <img src="img/slider/04.jpeg" alt="photo">
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="library/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
      <script src="js/jquery.vide.min.js"></script>
  </body>
</html>
