<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<!-- Первый  raw строка под заголовок -->
		<div class="row">
				<div class="offset-lg-3 col-lg-6">
					<div class="box">
						<h1 class="header text-center">
							<span>Получите видео-инструкцию</span>
							<strong class="text-uppercase">Как зарабоать свой первый миллион</strong>
						</h1>
					</div>
				</div>
			</div>
		<!-- Второй raw под видео и импут -->
			<div class="row">
					<div class="offset-lg-1 col-lg-6 col-md-12">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			<div class="col-lg-4 col-md-12">
					<div class="form">
					<form action="#">
							<p class="form-header text-center">Введите свой email</p>
							<input type="text" class="form-control input-lg" placeholder="Ваше Имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получите инструкцию</button>
						</form>
					</div>
				</div>
			</div>
			<div class="row"></div>
		</div>
	</div>
	<!-- Вторая секция -->
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="feauture-header text-center text-uppercase"> почему это нужно сделать сейчас?</h2>
				</div>
			</div>
			<div class="feature">
			<div class="row text-center">
					<div class="col-lg-3 col-md-6">
				<feature-box>
					<img src="img/01.png" alt="1 преймушество">
					<p>Первое преймущество</p>
				</feature-box>
				</div>
					<div class="col-lg-3 col-md-6">
				<feature-box>
					<img src="img/02.png" alt="2 преймушество">
					<p>Второе преймущество</p>
				</feature-box>
					</div>
					<div class="col-lg-3 col-md-6">
				<feature-box>
					<img src="img/03.png" alt="3 преймушество">
					<p>Третье преймущество</p>
				</feature-box>
					</div>
					<div class="col-lg-3 col-md-6">
				<feature-box>
					<img src="img/04.png" alt="4 преймушество">
					<p>Четвертое преймущество</p>
				</feature-box>
					</div>
				</div>
			</div>
			<!-- Кнопка -->
			<div class="text-center">
				<button class="btn btn-primary btn-lg form-btn">Получите инструкцию</button>
			</div>
		</div>
	</div>
	<!-- Третья секция -->
	<div class="section">
		<div class="container">
			<div class="clients">
				<div class="row">
				<div class="col-lg-12">
					<h3 class="feauture-header text-center text-uppercase"> наши клиенты</h3>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-3 col-md-6"><img src="img/05.png" alt=""></div>
				<div class="col-lg-3 col-md-6"><img src="img/06.png" alt=""></div>
				<div class="col-lg-3 col-md-6"><img src="img/07.png" alt=""></div>
				<div class="col-lg-3 col-md-6"><img src="img/08.png" alt=""></div>
			</div>
			<div class="row text-center">
				<div class="col-lg-3 col-md-6"><img src="img/09.png" alt=""></div>
				<div class="col-lg-3 col-md-6"><img src="img/10.png" alt=""></div>
				<div class="col-lg-3 col-md-6"><img src="img/11.png" alt=""></div>
				<div class="col-lg-3 col-md-6"><img src="img/12.png" alt=""></div>
				</div>
			</div>
			</div>
		</div>
	</div>


</body>
</html>
